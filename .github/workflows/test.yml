name: Test
on:
  push:
    branches:
      - '**'
      - '!master'
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js and setup .npmrc
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Test
        run: npm run test